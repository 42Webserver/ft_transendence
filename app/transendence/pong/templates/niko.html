<!DOCTYPE html>
<html>
<body>

<h1>Hello World!</h1>
<p>Welcome to my first Django project!</p>

<h2>Sign Up</h2>
<form method="post" action="{% url 'pong' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<h2>My Database users:</h2>
<ul>
    {%for x in pongUser %}
    <li>{{x.firstname}} {{x.lastname}} {{x.username}} {{x.email}} {{x.password}} <li>
    {% endfor %}
</ul>

</body>
</html>
