services:
  application: 
    build: .
    container_name: development
    env_file: 
      - ./.env
    volumes: 
      - ../:/workspaces/
    networks: 
      - trans_net
    depends_on:
      - database
      - redis
      - user-service
      - gamehub-service 
    expose:
      - 8000
    labels:
      - 'devcontainer.local_folder=/home/fheid/transcendence'
      - 'devcontainer.config_file=/home/fheid/transcendence/.devcontainer/devcontainer.json'
  user-service: 
    build: 
      context: ./../app/user_service/
      dockerfile: Dockerfile.django
    container_name: user-service
    env_file:
      - ./.env
    volumes:
      - ./../app/user_service/:/app/
    expose:
      - 8002
    networks: 
      - trans_net
    depends_on:
      - database
      - redis
  gamehub-service: 
    build: 
      context: ./../app/gamehub_service/
      dockerfile: Dockerfile.django
    container_name: gamehub-service
    env_file:
      - ./.env
    volumes:
      - ./../app/gamehub_service/:/app/
    expose:
      - 8003
    networks: 
      - trans_net
    depends_on:
      - database
      - redis
      - user-service
  gameloop-service:
    build: 
      context: ./../app/gameloop_service/
      dockerfile: Dockerfile.django
    container_name: gameloop-service
    env_file:
      - ./.env
    volumes:
      - ./../app/gameloop_service/:/app/
    expose:
      - 8004
    networks: 
      - trans_net
    depends_on:
      - database
      - redis
      - user-service
      - gamehub-service
  database:
    container_name: django_db
    image: postgres:latest
    env_file:
      - .env
    networks:
      - trans_net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./conf/nginx:/etc/nginx/conf.d
      - ./../src:/var/www/html/frontend/
    depends_on:
      - user-service
      - application
      - gamehub-service
    networks:
      - trans_net
    expose:
      - 8090
    ports:
      - "8090:8090"
  adminer: 
    container_name: adminer
    image: adminer
    networks: 
      - trans_net
    ports: 
      - "8080:8080"
  redis:
    container_name: redis
    image: redis:alpine
    volumes:
      - redis_data:/data
    expose:
      - 6379
    networks:
     - trans_net
  blockchain:
    build: ./requirements/blockchain
    container_name: blockchain
    env_file: 
      - ./.env
    networks:
      - trans_net
    ports:
      - "5000:5000"
  daphne_user:
    build: 
      context: ./../app/user_service/
      dockerfile: Dockerfile.daphne
    container_name: daphne_user
    env_file:
      - ./.env
    volumes:
      - ./../app/user_service/:/app/
    expose:
      - 8002
    networks: 
      - trans_net
  daphne_gamehub:
    build: 
      context: ./../app/gamehub_service/
      dockerfile: Dockerfile.daphne
    container_name: daphne_gamehub
    env_file:
      - ./.env
    volumes:
      - ./../app/gamehub_service/:/app/
    expose:
      - 8003
    networks: 
      - trans_net
  daphne_gameloop:
    build: 
      context: ./../app/gameloop_service/
      dockerfile: Dockerfile.daphne
    container_name: daphne_gameloop
    env_file:
      - ./.env
    volumes:
      - ./../app/gameloop_service/:/app/
    expose:
      - 8004
    networks: 
      - trans_net
networks: 
  trans_net: 
    driver: bridge
volumes:
  postgres_data:
  user_db:
  redis_data:
